<div>
    <img class="feed-icon" src="/static/images/GitHub-Mark-32px.png" />
    {{ item.username }} pushed commits to {{ item.repositories|join(', ') }}:
    <br />
    <ul>
    {%- for commit_message in item.commit_messages %}
        <li>{{ commit_message }}</li>
    {%- endfor %}
    </ul>
</div>
